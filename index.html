<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonic Prism</title>
  <link rel="icon" href="/favicon.png" type="image/png" />

  <link rel="stylesheet" href="css/index.css" />
  <script src="js/posts.js" defer></script>
  <script src="js/index.js" defer></script>
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <div class="nav-brand">Sonic Prism</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="layout" aria-label="Two column layout">
    <section class="column left" aria-label="Left column">
      <div class="column-inner">
        <h1>Left Column</h1>
        <p class="lede">
          This side stays exactly half the width.
          Resize the window to see it stretch smoothly.
        </p>
        <div class="demo-block" aria-hidden="true">
          <div class="demo-line"></div>
          <div class="demo-line"></div>
          <div class="demo-line short"></div>
        </div>
      </div>
    </section>

    <section class="column right" aria-label="Right column">
      <div class="column-inner">
        <h2 class="mind-title">What's on my mind</h2>

        <section class="post-box" aria-label="Posts">
          <div class="post-list" id="postList" role="feed"></div>
        </section>
      </div>
    </section>
  </main>
</body>
</html>
